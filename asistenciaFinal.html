<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0d253f, #02102a);
            color: #f0f0f0;
        }
        #form-container, #success-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h1, h2 {
            color: #ffffff;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            text-align: left;
        }
        input, textarea { /* Se añade textarea a los estilos */
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-sizing: border-box;
            color: #ffffff;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        input:focus, textarea:focus { /* Se añade textarea a los estilos */
            outline: none;
            border-color: #00aaff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        button:disabled {
            background-color: #5a5a5a;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }
        #camera-container {
            display: none;
            margin-top: 15px;
            position: relative;
        }
        #camera-view {
            width: 100%;
            border-radius: 8px;
        }
        #captureBtn {
            background-color: #28a745;
        }
        #captureBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div id="form-container">
            <h1>Control de Asistencia</h1>
            
            <div id="user-inputs">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre aquí">
                
                <label for="cedula">Cédula de Ciudadanía:</label>
                <input type="number" id="cedula" name="cedula" required placeholder="Escribe tu número de cédula">

                <label for="lugar">Lugar de trabajo:</label>
                <input type="text" id="lugar" name="lugar" required placeholder="Ej: Oficina, Bodega, Cliente X">
                
                <label for="observaciones">Observaciones (Opcional):</label>
                <textarea id="observaciones" name="observaciones" rows="3" placeholder="Ej: Llegada tarde por cita médica..."></textarea>
                
                <button id="startBtn">Activar Cámara para Registrar</button>
            </div>
            
            <div id="camera-container">
                <video id="camera-view" autoplay playsinline></video>
                <canvas id="camera-snapshot" style="display:none;"></canvas>
                <button id="captureBtn">Tomar Foto y Registrar</button>
            </div>

            <p id="status"></p>
        </div>
        <div id="success-container" style="display: none;">
            <h2>¡Gracias!</h2>
            <p>Tu asistencia ha sido registrada con éxito.</p>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const statusDiv = document.getElementById('status');
        const nombreInput = document.getElementById('nombre');
        const cedulaInput = document.getElementById('cedula');
        const lugarInput = document.getElementById('lugar');
        const observacionesInput = document.getElementById('observaciones'); // <-- Se añade referencia
        
        const userInputs = document.getElementById('user-inputs');
        const cameraContainer = document.getElementById('camera-container');
        const video = document.getElementById('camera-view');
        const canvas = document.getElementById('camera-snapshot');

        const formContainer = document.getElementById('form-container');
        const successContainer = document.getElementById('success-container');
        
        const webhookUrl = "https://ssn8nss.quantumleapai.sbs/webhook/form";

        startBtn.addEventListener('click', async () => {
            // <-- Se elimina la validación para el campo opcional
            if (!nombreInput.value || !cedulaInput.value || !lugarInput.value) {
                statusDiv.textContent = "Por favor, completa los campos obligatorios.";
                statusDiv.style.color = "#ffcdd2";
                return;
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                userInputs.style.display = 'none';
                cameraContainer.style.display = 'block';
                statusDiv.textContent = "Sonríe y toma la foto.";
            } catch (err) {
                statusDiv.textContent = "No se pudo acceder a la cámara. Revisa los permisos.";
                statusDiv.style.color = "#ffcdd2";
            }
        });

        captureBtn.addEventListener('click', () => {
            statusDiv.textContent = "Capturando...";
            captureBtn.disabled = true;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.8);

            video.srcObject.getTracks().forEach(track => track.stop());

            statusDiv.textContent = "Obteniendo ubicación precisa...";
            
            const options = { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 };
            navigator.geolocation.getCurrentPosition(
                (position) => onSuccess(position, imageDataUrl),
                onError
            );
        });

        function onSuccess(position, foto_base64) {
            statusDiv.textContent = "Ubicación obtenida. Enviando todo...";
            statusDiv.style.color = "#c8e6c9";
            
            const data = {
                nombre: nombreInput.value.trim(),
                cedula: cedulaInput.value,
                lugar_trabajo: lugarInput.value,
                observaciones: observacionesInput.value, // <-- Se añade el nuevo dato
                foto_base64: foto_base64,
                latitud: position.coords.latitude,
                longitud: position.coords.longitude,
                precision_gps: position.coords.accuracy,
                ubicacion_maps: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    formContainer.style.display = 'none';
                    successContainer.style.display = 'block';
                } else { throw new Error('Error al enviar.'); }
            })
            .catch(() => {
                statusDiv.textContent = "Error al registrar. Intenta de nuevo.";
                statusDiv.style.color = "#ffcdd2";
                captureBtn.disabled = false;
            });
        }
        function onError(error) {
            statusDiv.textContent = `Error: ${error.message}`;
            statusDiv.style.color = "#ffcdd2";
            captureBtn.disabled = false;
        }
    </script>
</body>
</html>
